config:
  warningsAsErrors: true

complexity:
  LongMethod:
    ignoreAnnotated:
      - Showcase
  TooManyFunctions:
    ignoreAnnotated:
      - MDCExternalAPI
  LongParameterList:
    ignoreAnnotated:
      - MDCDsl
      - Composable

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  DeprecatedBlockTag:
    active: true
  OutdatedDocumentation:
    active: true
    allowParamOnConstructorProperties: false
#  UndocumentedPublicClass:
#    active: true
#  UndocumentedPublicFunction:
#    active: true
#  UndocumentedPublicProperty:
#    active: true

naming:
  InvalidPackageDeclaration:
    active: false
  MatchingDeclarationName:
    active: false
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_a-zA-Z0-9]*'
  FunctionNaming:
    ignoreAnnotated:
      - androidx.compose.runtime.Composable

style:
  ForbiddenComment:
    active: false
  WildcardImport:
    active: false
  UnnecessaryAbstractClass:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 100
  MagicNumber:
    active: false

formatting:
  Filename:
    active: false
  NoWildcardImports:
    active: false
  Indentation:
    indentSize: 2
  FinalNewline:
    active: true
